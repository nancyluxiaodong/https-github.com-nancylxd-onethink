<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}导航
			<notempty name="pid">
				[&nbsp;父导航：<a href="{:U('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
			</notempty>
		</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<input type="hidden" name="pid" value="{$pid}">
		<!--<div class="form-item">
			<label class="item-label">报修单号<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="sn" value="{$info.title|default=''}">
			</div>
		</div>-->
		<div class="form-item">
			<label class="item-label">报修人<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">电话<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">排序<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="sort" value="{$info.sort|default=''}">
			</div>
		</div>
		<!--<div class="form-item">
			<label class="item-label">是否隐藏<span class="check-tips"></span></label>
			<div class="controls">
				<label class="radio"><input type="radio" name="hide" value="1">是</label>
				<label class="radio"><input type="radio" name="hide" value="0">否</label>
			</div>
		</div>-->
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
</block>
